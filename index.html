<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Muhammad Zubair">
    <meta name="description" content="This is the Stone paper Scissor game. Just for Fun!">
    <meta name="keywords" content="SPS Game, Game, ZJ Game"> 
    <link rel="icon" href="./assets/icons8-gameboy-48.png">
    <title>SPS Game</title>
    <link rel="stylesheet" href="./Styling/style.css" />
  </head>
  <body>
    <!-- Top Heading Box -->
    <div class="top-heading">
      <h1>Stone,Paper,Scissor Game</h1>

      <!-- Mode Box -->
    </div>
    <div class="mode-logo">
      <img src="./assets/icons8-sun-24.png" alt="" id="Lighticon">
    </div>

    
    <div class="Selection-pane">
      <div class="Game-logo" id="Paper" >
        <img src="./assets/paper.png" alt="pic"   class="choice"/>
      </div>
      <div class="Game-logo" id="Rock">
        <img src="./assets/rock.png" alt="pic"  class="choice" />
      </div>
      <div class="Game-logo" id="Scissor">
        <img src="./assets/scissors.png" alt="pic"  class="choice" />
      </div>
    </div>
    <!-- score-boxes -->
    <div class="scores">
      <div class="user-score ">
        <h2 id="U-score">0</h2>
        <p>Your Score</p>
      </div>
      <div class="Comp-score ">
        <h2 id="C-score">0</h2>
        <p>Computer Score</p>
      </div>
    </div>

    <!-- Result Box -->

    <div class="result">
      <p id="result-show">Select your Turn!</p>
    </div>


    <!-- footer -->

    <div class="footer">
      <p>Made with &hearts; by Zubair</p>
      <a href="https://www.zubairtech.me/" target="_blank">ZJ Developer</a>
    </div>

    

    

    <script src="./Logics/main.js"></script>
  </body>
</html>
